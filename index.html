<html>
<head>
    <meta charset="utf-8">
    <title>Mocha Tests</title>
    <link href="https://unpkg.com/mocha@4.0.1/mocha.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" media="screen" href="userinterface.css">
</head>
<body>


  <!-- YOUR HTML HERE -->

  <section class = "userInterface">
    <!-- HEADING -->
    <div class = "heading">
      <h2>Welcome to the amazing adventures of a nameless Hero!</h2>
    </div>

    <!-- REST/WEAPON/EQUIP -->
    <div class = "action">
      <img id = "inn" src = "images/inn.svg" onclick="rest(hero); displayStats(hero); return true" alt = "rest" title = "return to the inn to recover 10hp">
      <img id = "dagger" src = "images/bag.svg" onclick="pickUpItem(hero, weapon); displayStats(hero); return true" alt = "dagger" title = "add the dagger to your inventory">
      <img id = "bag" src = "images/dagger.svg" onclick="equipWeapon(hero); displayStats(hero); return true" alt = "it's a satchel!" title = "equip your weapon">  
    </div>

    <!-- PLAYER STATS   -->
    <div class = "stats">
      <p id = "name">Name: <span id = "currentName"></span></p>
      <p id = "health">Health: <span id = "currentHealth"></span></p>
      <p id = "waeponType">Weapon: <span id = "currentWeaponType"></span></p>
      <p id = "weaponDamage">Damage: <span id = "currentDamage"></span></p>
    </div>
  </section>


  <!-- I RECOMMEND YOU LEAVE THE REST UNTOUCHED -->
  <button onclick="mocha.checkLeaks(); mocha.run();">Run the tests!</button>
  <div id="mocha"></div>

  <script src="https://unpkg.com/chai@4.1.2/chai.js"></script>
  <script src="https://unpkg.com/mocha@4.0.1/mocha.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sinon@3/pkg/sinon.js"></script>
  <script>mocha.setup('bdd')</script>
  <script src="YOUR_JAVASCRIPT_HERE.js"></script>
  <script src="game_logic.test.js"></script>

</body>
</html>

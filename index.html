<html>
<head>
    <meta charset="utf-8">
    <title>Mocha Tests</title>
    <link href="https://unpkg.com/mocha@4.0.1/mocha.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" media="screen" href="userinterface.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700" rel="stylesheet">
</head>
<body>

  <!-- YOUR HTML HERE -->

  <section class = "userInterface">
    
    <!-- HEADING -->
    <div class = "heading">
      <H2>welcome to the amazing adventures of...</H2>
      <form class="inputField" onsubmit="displayStats(hero); return false">
        <div class="formSection">
          <input type="text" id="playerName" placeholder="...enter name here...">
        </div>
        <!-- <div class="button">
          <button type="default">FOR THE HORDE!</button>
        </div> -->
      </form>
    </div>

    <!-- REST/WEAPON/EQUIP -->
    <div class = "action">
        <img id = "inn" src = "images/inn.svg" onclick="rest(hero); displayStats(hero); return true" alt = "rest" title = "use health potion to recover 10hp">
        <img id = "dagger" src = "images/bag.svg" onclick="pickUpItem(hero, weapon); showInv('images/inv.svg'); displayStats(hero); return true" alt = "satchel" title = "add loot to your inventory">
        <img id = "bag" src = "images/dagger.svg" onclick="equipWeapon(hero); displayStats(hero); return true" alt = "pointy stick" title = "equip your weapon">
        <img id = "enemy" src = "images/enemy.svg" onclick="attackEnemy('images/kill.svg'); return true" alt = "monster!" title = "an enemy appears...ATTACK!"> 
    </div>

    <!-- PLAYER STATS   -->
    <div class = "stats">
      <p id = "name">Name: <span id = "currentName"></span></p>
      <p id = "health">Health: <span id = "currentHealth"></span></p>
      <p id = "inventory">Inventory: <span id = "currentInv"></span></p>
      <p id = "waeponType">Equipped Weapon: <span id = "currentWeaponType"></span></p>
      <p id = "weaponDamage">Damage: <span id = "currentDamage"></span></p>
    </div>
    <div class = "space"></div>
  </section>


  <!-- I RECOMMEND YOU LEAVE THE REST UNTOUCHED -->
  <button onclick="mocha.checkLeaks(); mocha.run();">Run the tests!</button>
  <div id="mocha"></div>

  <script src="https://unpkg.com/chai@4.1.2/chai.js"></script>
  <script src="https://unpkg.com/mocha@4.0.1/mocha.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sinon@3/pkg/sinon.js"></script>
  <script>mocha.setup('bdd')</script>
  <script src="YOUR_JAVASCRIPT_HERE.js"></script>
  <script src="game_logic.test.js"></script>

</body>
</html>
